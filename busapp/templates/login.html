{% extends "login_base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    {% if form.errors %}
    <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
    {% endif %}

     
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form method="post" action=".">{% csrf_token %}
                        <div class="form-group">
                           <label for="id_username">Username</label>
                           <input  class="form-control" id="id_username" maxlength="254" name="username" type="text">
                         </div>
                         <div class="form-group">
                           <label for="id_password">Password</label>
                           <input id="id_password" class="form-control" name="password" type="password">
                         </div>

                         <input type="submit" value="Login" class="btn btn-primary btn-lg" />
                        <input type="hidden" name="next" value="/redirect" />
                        </form>
                        <a href="/register">Register</a>
                    
                </div>    
            </div>
            
        </div>
            
    
    
{% endblock %}
